<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        
  <header>Weather</header>
  
    <div class="present" style="display: flex;">
    <input class="input"  type="text" placeholder="Delhi" >
    <button> Search</button>
    <div style="color: white; font-size: 26px;text-shadow:  4px 0px 4px black; margin: 15px 10px 0px 10px; align-self: center; " class="datetime">Date & Time</div>
    
    <div style="color: white ; font-size: 41px; text-shadow:  4px 0px 4px black; margin: 28px;
    padding: 0px;
    position: relative;
    left: 35px;" class="temperature "></div>
    <div class="feels all"></div>
    <div class="min all"></div>
    <div class="max all"></div>
     <div style="color: white;font-size: 40px;text-shadow:  4px 0px 4px black;margin: 10px 0px 0px 0px;
    position: relative;
    left: 94px;
"class="humidity "></div>
    <div style="color: white;font-size: 40px;text-shadow:  4px 0px 4px black;margin: 10px 0px 0px 0px;
    position: relative;
    left: 66px;
" class="visibility "></div>
    </div>
    </div>
<div class="line"></div>
<div class="future">
  <h1>7 DAY FORECAST REPORT</h1>
  
  <table>
    <tr>
      <th>Date</th>
      <th>Max temp</th>
      <th>Min temp</th>
      <th>Precipitation(mm)</th>
    </tr>
    <tr >
      <td class="d1" ></td>
      <td class="max1"></td>
      <td class="min1"></td>
      <td class="p1"></td>
    </tr>
     
      <td class="d2" ></td>
      <td class="max2"></td>
      <td class="min2"></td>
      <td class="p2"></td>
    </tr>
     <tr>
      <td class="d3"></td>
      <td class="max3"></td>
      <td class="min3"></td>
      <td class="p3"></td>
    </tr>
     <tr>
      <td class="d4"></td>
      <td class="max4"></td>
      <td class="min4"></td>
      <td class="p4"></td>
    </tr>
     <tr>
      <td class="d5"></td>
      <td class="max5"></td>
      <td class="min5"></td>
      <td class="p5"></td>
    </tr>
     <tr>
      <td class="d6"></td>
      <td class="max6"></td>
      <td class="min6"></td>
      <td class="p6"></td>
    </tr>
     <tr>
      <td class="d7"></td>
      <td class="max7"></td>
      <td class="min7"></td>
      <td class="p7"></td>
    </tr>
  </table>

</div>





  <script src="script.js"></script>
</body>
</html>
